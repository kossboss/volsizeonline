<html>
<head>

<title>IP TEST</title>

<script>

function getip(){
dd=document.getElementById("ip1");
if(window.XMLHttpRequest)
{
 // code for IE&+, Firefox, Chrome, Opera, Safari 
 xmlhttp= new XMLHttpRequest();
}
else
{
 // code for IE6, IE5
 xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.onreadystatechange=function()
	{
	alert(xmlhttp.readyState + "=STATE | STATUS=" + xmlhttp.status)
	if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
		dd.innerHTML=xmlhttp.responseText; 
		}
	};
xmlhttp.open("GET","q.php",true);
xmlhttp.send();
}


</script>
</head>
<body onload='getip()'>
<h1> IP test </h1>
<p> The IP is: </p>
<div id="ip1">ip1</div>
</body>
</html>
